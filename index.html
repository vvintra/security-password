<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generador de contraseñas seguras</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Generador de contraseñas seguras</h1>
    </header>
    <main>
      <section>
        <h2>Generar contraseña</h2>
        <form>
          <label for="length">Longitud:</label>
          <input type="number" id="length" name="length" min="6" max="30" value="12">
          <br>
          <label for="uppercase">Mayúsculas:</label>
          <input type="checkbox" id="uppercase" name="uppercase" checked>
          <br>
          <label for="lowercase">Minúsculas:</label>
          <input type="checkbox" id="lowercase" name="lowercase" checked>
          <br>
          <label for="numbers">Números:</label>
          <input type="checkbox" id="numbers" name="numbers" checked>
          <br>
          <label for="symbols">Símbolos:</label>
          <input type="checkbox" id="symbols" name="symbols" checked>
          <br><br>
          <button type="button" id="generate">Generar</button>
        </form>
      </section>
      <section>
        <h2>Contraseña generada</h2>
        <div id="password"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
